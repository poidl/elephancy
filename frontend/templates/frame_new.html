<!DOCTYPE html>
<html id="frame">

<head>
  <title id="metatitle"> {{ .Metatitle }} </title>
  <meta name=viewport content="width=device-width, initial-scale=1"> [[template "stylesheet" .]]
  <!--<link rel="import" href="gr/fancy-tabs-demo.html">-->
  <script src="gr/bower_components/webcomponentsjs/webcomponents.min.js"></script>
</head>

<body>
  <header class="app-bar">
    <!-- clickabel bartitle -> back to home -->
    <span id="bartitlelink" class="bartitle">
        <a href="/" class="xhr" style="color:black;  text-decoration:none">
           Title2
        </a>
      </span>
    <button class="menu">
          [[template "buttonpic" .]]
        </button>
    </div>
  </header>
  <!-- style="outline-style: solid; outline-width: 1px;" -->
  <header class="title">
    <!-- clickabel bartitle -> back to home -->
    <div class="bla">
      <canvas id="canvasOne" width="250" height="100" style="vertical-align:middle">
        Your browser does not support HTML5 Canvas.
      </canvas>
      <h1 id="titlelink">
        <a href="/" class="xhr" style="color:black;  text-decoration:none">
              Title1
            </a>
      </h1>
    </div>
  </header>
  <div class="maincontainer" role="main">
    <nav class="linkcontainer">
      <ul id="linklist">
        {{ range $element := .Pages }}
        <!--The following should work without javascript. In that case it's not an ajax call and the enitre page is refreshed (templating happens on the server)-->
        <li><a class="xhr" href="{{ $element.Prettyurl }}"> {{ $element.Linkname }} </a></li>
        {{ end }}
      </ul>
    </nav>
    <div class="mainwindow" id="mainPanel">
      {{.Content}}
    </div>
  </div>
</body>
[[template "script" .]]

</html>
[[define "stylesheet"]]
<link rel="stylesheet" type="text/css" href="[[.Stylesheet]]">[[end]] [[define "script"]]
<script src="[[.Script]]"></script>[[end]] [[define "buttonpic"]]<img src="[[.Buttonpic]]"></img>[[end]]
